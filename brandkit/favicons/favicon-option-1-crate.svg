<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="#111111"/>
  <!-- Crate grid lines - vertical -->
  <line x1="200" y1="100" x2="200" y2="412" stroke="#8B5CF6" stroke-width="18" stroke-linecap="round" opacity="0.3"/>
  <line x1="312" y1="100" x2="312" y2="412" stroke="#8B5CF6" stroke-width="18" stroke-linecap="round" opacity="0.3"/>
  <!-- Crate grid lines - horizontal -->
  <line x1="100" y1="200" x2="412" y2="200" stroke="#8B5CF6" stroke-width="18" stroke-linecap="round" opacity="0.3"/>
  <line x1="100" y1="312" x2="412" y2="312" stroke="#8B5CF6" stroke-width="18" stroke-linecap="round" opacity="0.3"/>
  <!-- Bold S letterform built from blocks -->
  <rect x="148" y="120" width="216" height="64" rx="8" fill="url(#grad1)"/>
  <rect x="148" y="120" width="80" height="160" rx="8" fill="url(#grad1)"/>
  <rect x="148" y="224" width="216" height="64" rx="8" fill="url(#grad1)"/>
  <rect x="284" y="224" width="80" height="168" rx="8" fill="url(#grad1)"/>
  <rect x="148" y="328" width="216" height="64" rx="8" fill="url(#grad1)"/>
</svg>
