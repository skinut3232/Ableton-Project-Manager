<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="#0A0A0A"/>
  <!-- Crate box outline -->
  <rect x="96" y="140" width="320" height="260" rx="16" ry="16" fill="none" stroke="url(#grad3)" stroke-width="20"/>
  <!-- Crate slats -->
  <line x1="96" y1="226" x2="416" y2="226" stroke="#7C3AED" stroke-width="10" opacity="0.5"/>
  <line x1="96" y1="312" x2="416" y2="312" stroke="#7C3AED" stroke-width="10" opacity="0.5"/>
  <!-- Vinyl disc peeking out of crate -->
  <circle cx="256" cy="175" r="80" fill="#1a1a1a" stroke="#A78BFA" stroke-width="6"/>
  <circle cx="256" cy="175" r="50" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="175" r="30" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="175" r="12" fill="url(#grad3)"/>
</svg>
